<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Qué pintó?</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section id="pantalla-inicial" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <button id="btn-iniciar" style="padding: 10px 20px; font-size: 20px;">Iniciar Juego</button>
    </section>

    <section id="menu-personajes" style="display: none; padding: 20px;">
        <h1>Elige tu personaje</h1>
        <div style="display: flex; gap: 20px;">
            <ul style="list-style-type: none;">
                <li><button class="btn-personaje" data-personaje="nimas">Nimas</button></li>
                <li><button class="btn-personaje" data-personaje="mauri">Mauri</button></li>
                <li><button class="btn-personaje" data-personaje="emi">Emi</button></li>
            </ul>

            <div id="info-personaje" style="flex: 1; padding: 10px; border: 1px solid #ccc;">
                <h2 id="nombre-personaje">Selecciona un personaje</h2>
                <p id="descripcion-personaje">Descripción del personaje aparecerá aquí.</p>
                <p><strong>Fortalezas:</strong> <span id="fortalezas-personaje">N/A</span></p>
                <p><strong>Debilidades:</strong> <span id="debilidades-personaje">N/A</span></p>
            </div>

            <div id="imagen-personaje" style="width: 200px; height: 200px; background-color: #f0f0f0;">
                <img id="img-personaje" src="" alt="Imagen del personaje" style="max-width: 100%; max-height: 100%;">
            </div>
        </div>
    </section>

    <section id="enfrentamiento" style="display: none; padding: 20px;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div style="text-align: center;">
                <img src="img/personajes/pj1.png" alt="Personaje 1" style="width: 150px; height: 150px;">
                <div id="barra-vida-1" style="width: 150px; height: 20px; background-color: red; margin: 10px auto;"></div>
                <div id="frases-p1" style="background-color: #f8f8f8; padding: 10px; min-height: 60px;">
                </div>
            </div>

            <div id="zona-insultos" style="width: 200px; height: 200px; background-color: #f0f0f0; text-align: center; padding: 10px;">
            </div>

            <div style="text-align: center;">
                <img src="img/personajes/pj2.png" alt="Personaje 2" style="width: 150px; height: 150px; transform: scaleX(-1);">
                <div id="barra-vida-2" style="width: 150px; height: 20px; background-color: red; margin: 10px auto;"></div>
                <div id="frases-p2" style="background-color: #f8f8f8; padding: 10px; min-height: 60px;">
                </div>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
