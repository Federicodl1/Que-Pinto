<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Qué pintó?</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/juego.js"></script>
    <script src="js/turnos.js"></script>
    <script src="js/puntos.js"></script>
</head>

<body>
    <section id="pantalla-inicial" class="pantalla-inicial">
        <button id="btn-iniciar" class="btn-iniciar">Iniciar Juego</button>
    </section>

    <section id="menu-personajes" class="menu-personajes">
        <div class="menu-jugadores">
            <div>
                <h1>Elige el personaje de Jugador 1</h1>
                <div class="personajes">
                    <ul class="personaje-lista">
                        <li><button class="btn-personaje" id="btnGg">Gonzalo Martinez</button></li>
                        <li><button class="btn-personaje" id="btnPajares">Pajares</button></li>
                    </ul>
                    <div id="imagen-personaje1" class="imagen-personaje">
                        <img id="img-personaje1" src="img/personajes/gg.png" alt="Imagen del personaje1">
                    </div>
                </div>
            </div>
            <div>
                <h1>Elige el personaje de Jugador 2</h1>
                <div class="personajes">
                    <ul class="personaje-lista">
                        <li><button class="btn-personaje" id="btnGg2">Gonzalo Martinez</button></li>
                        <li><button class="btn-personaje" id="btnPajares2">Pajares</button></li>
                    </ul>
                    <div id="imagen-personaje2" class="imagen-personaje">
                        <img id="img-personaje2" src="img/personajes/pajares.png" alt="Imagen del personaje2">
                    </div>
                </div>
            </div>
        </div>
        <div class="cont-btn-enfrentamiento">
            <button id="btn-iniciar-enfrentamiento" class="btn-iniciar-enfrentamiento">Iniciar Enfrentamiento</button>
        </div>
    </section>

    <section id="enfrentamiento" class="enfrentamiento">
        <div class="enfrentamiento-contenedor">
            <div id="jugador1" class="jugador">
                <img src="img/personajes/gg.png" id="img-jugador1" alt="Personaje 1">
                <div id="barra-vida-1" class="barra-vida"></div>
                <div id="frases-p1" class="frases"></div>
                <button id="insultarP1">¡Insultar!</button>
            </div>

            <div id="zona-insultos" class="zona-insultos">
                <li id="frase1"></li>
                <li id="frase2"></li>
                <li id="frase3"></li>
                <li id="frase4"></li>
                <li id="frase5"></li>
                <li id="frase6"></li>
                <li id="frase7"></li>
                <li id="frase8"></li>
                <li id="frase9"></li>
                <li id="frase10"></li>
                <li id="frase11"></li>
                <li id="frase12"></li>
            </div>

            <div id="jugador2" class="jugador">
                <img src="img/personajes/pajares.png" id="img-jugador2" alt="Personaje 2">
                <div id="barra-vida-2" class="barra-vida"></div>
                <div id="frases-p2" class="frases"></div>
                <button id="insultarP2">¡Insultar!</button>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>

</html>
